#Threads to accept connections
threads-count = 100;
#Work as a daemon or not
foreground = false;
#Work as specified user:group
group = "www-data";
user = "www-data";
#Socket to connect to from nginx/apache/etc
socket = "/tmp/webrados.sock";
pidfile = "/var/run/webrados.pid";
logfile = "/var/log/ceph/webrados.log";
#Enable logging
logging = true;
#Ceph user
ceph-user = "admin";
#Whitelisted buckets
rados-mount = ["StarWars","pics","pics2","test"];
